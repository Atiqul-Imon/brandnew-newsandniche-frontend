services:
  - type: web
    name: newsandniche-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_BASE_URL
        sync: false
      - key: NEXT_PUBLIC_GA_ID
        sync: false
      - key: NODE_OPTIONS
        value: "--max-old-space-size=512"
      - key: NEXT_PUBLIC_ADSENSE_ID
        sync: false
      - key: NEXT_PUBLIC_SITE_URL
        value: "https://newsandniche.com"
      - key: NEXT_PUBLIC_APP_ENV
        value: "production"
    healthCheckPath: /
    autoDeploy: true
    # Memory optimization settings
    plan: starter
    # Resource limits
    resources:
      cpu: 0.5
      memory: 512MB 